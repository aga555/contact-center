<h3>List of all contacts</h3>
<hr>
<div class="list-group">
  <div *ngFor="let contact of contacts" class="list-group-item">
    <div class="row">
      <div class="col-sm-4"><img [src]="contact.img" style="height: 150px"></div>
      <div class="col-sm-8">
        <h4 [routerLink]="['/contact-details', contact.id]">{{contact|fullname}}</h4>
        <p>{{contact.city}}/ {{contact.country}}</p>
      </div>
    </div>
  </div>
</div>

<button class="btn btn-primary" (click)="loadMoreContacts()">Load more ...</button>
