<h3>Contact details</h3>
<hr>
<div class="row m-2">
  <img [src]="contact.img" style="width:200px">
</div>
<div class="row m-2">
  <div class="col-sm-4"> Firstname</div>
  <div class="col-sm-8">
    {{contact|fullname}} </div>
</div>
<div class="row m-2">
  <div class="col-sm-4">Lastname</div>
  <div class="col-sm-8">{{contact.lastname}}</div>
</div>

<div class="row m-2">
  <div class="col-sm-4">E mail adress</div>
  <div class="col-sm-8">{{contact.email}}</div>
</div>
<div class="row m-2">
  <div class="col-sm-4"> Phone number</div>
  <div class="col-sm-8">{{contact.phone}}</div>
</div>
<div class="row m-2">
  <div class="col-sm-4">City</div>
  <div class="col-sm-8">{{contact.city}}</div>
</div>
<div class="row m-2">
  <div class="col-sm-4">State</div>
  <div class="col-sm-8">{{contact.state}}</div>
</div>
<div class="row m-2">
  <div class="col-sm-4">Country</div>
  <div class="col-sm-8">{{contact.country|uppercase}}</div>
</div>
<div class="row m-2">
  <div class="col-sm-4">Gender</div>
  <div class="col-sm-8">{{contact.gender}}</div>
</div>
<div class="row m-2">
  <div class="col-sm-4">Date of birth</div>
  <div class="col-sm-8">{{contact.dob| date}}</div>
</div>
<div class="row m-2">
  <div class="col-sm-4">
    <button class="btn-danger btn" (click)="deleteContact()">Delete</button>
  </div>
  <div class="col-sm-8">  <button class="btn-info btn" [routerLink]="['/edit-contact',contact.id]">Edit</button>
  </div>

</div>
