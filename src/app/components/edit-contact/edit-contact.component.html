<form [formGroup]="contactFormEdit">

  <div class="form-group col-sm-8 ">
    <label>First name</label>
    <input class="form-control" formControlName="firstname">
  </div>

  <div class="form-group col-sm-8">
    <label> Last name</label>
    <input class="form-control" formControlName="lastname">
  </div>

  <div class="form-group col-sm-8">
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="gender" formControlName="gender" value="Male">
        Male
      </label>
    </div>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="gender" formControlName="gender" value="Female">
        Female
      </label>
    </div>
  </div>

  <div class="form-group col-sm-8">
    <label>email</label>
    <input class="form-control" type="email" formControlName="email">
  </div>

  <div class="form-group col-sm-8">
    <label>phone</label>
    <input class="form-control" formControlName="phone">
  </div>

  <div class="form-group col-sm-8">
    <label>Date of birth</label>
    <input class="form-control" formControlName="dob">
  </div>

  <div class="form-group col-sm-8">
    <label>img</label>
    <input class="form-control" formControlName="img" name="img">
  </div>

  <div class="form-group col-sm-8">
    <label>city</label>
    <input class="form-control" formControlName="city">
  </div>

  <div class="form-group col-sm-8">
    <label>country</label>
    <input class="form-control" formControlName="country">
  </div>

  <div class="form-group col-sm-8">
    <label>state</label>
    <input class="form-control" formControlName="state">
  </div>
  <button class="btn btn-success" (click)="saveChanges()">save changes</button>
</form>
