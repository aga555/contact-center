<form [formGroup]="contactFormEdit">

  <div class="form-group col-sm-8 ">
    <label>First name</label>
    <input class="form-control" formControlName="firstname">
    <div class="alert-danger" *ngIf="contactFormEdit.controls['firstname'].invalid && contactFormEdit.dirty">
      <div *ngIf="contactFormEdit.controls['firstname'].errors.required">Firstname is mandatory</div>
      <div>Required min length3 and max lenght 15</div>
    </div>
  </div>

  <div class="form-group col-sm-8">
    <label> Last name</label>
    <input class="form-control" formControlName="lastname">
    <div class="alert-danger" *ngIf="contactFormEdit.controls['lastname'].invalid && contactFormEdit.dirty">
      <div *ngIf="contactFormEdit.controls['lastname'].errors.required">Lastname is mandatory</div>
      <div>Required min length3 and max lenght 15</div>
    </div>
  </div>

  <div class="form-group col-sm-8">
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="gender" formControlName="gender" value="Male">
        Male
      </label>
    </div>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="gender" formControlName="gender" value="Female">
        Female
      </label>
    </div>
  </div>

  <div class="form-group col-sm-8">
    <label>email</label>
    <input class="form-control" type="email" formControlName="email">
  </div>

  <div class="form-group col-sm-8">
    <label>phone</label>
    <input class="form-control" formControlName="phone">
    <div class="alert-danger" *ngIf="contactFormEdit.controls['phone'].invalid && contactFormEdit.dirty">
      <div *ngIf="contactFormEdit.controls['phone'].errors.required">Phone is mandatory</div>
      <div>Required min length 10 and max lenght 12</div>
    </div>
  </div>

  <div class="form-group col-sm-8">
    <label>Date of birth</label>
    <input class="form-control" formControlName="dob">
  </div>

  <div class="form-group col-sm-8">
    <label>img</label>
    <input class="form-control" formControlName="img" name="img">
  </div>

  <div class="form-group col-sm-8">
    <label>city</label>
    <input class="form-control" formControlName="city">
  </div>

  <div class="form-group col-sm-8">
    <label>country</label>
    <input class="form-control" formControlName="country">
    <div class="alert-danger" *ngIf="contactFormEdit.controls['country'].invalid && contactFormEdit.dirty">
      <div *ngIf="contactFormEdit.controls['country'].errors.required">Lastname is mandatory</div>
      <div>Required min length3 and max lenght 15</div>
    </div>
  </div>

  <div class="form-group col-sm-8">
    <label>state</label>
    <input class="form-control" formControlName="state">
  </div>

    <div class="col-sm-8 d-flex justify-content-between">
      <button class="btn"
              [ngClass]="contactFormEdit.valid? 'btn-success': 'btn-danger'"
              [disabled]="contactFormEdit.invalid"
              (click)="saveChanges()">save changes
      </button>
      <button class="btn btn-info"
              (click)="cancel()">cancel
      </button>
    </div>

</form>
